- block:
  - name: cron > add cron jobs
    cron:
      name:         "{{ item.name         | default(item) }}"
      minute:       "{{ item.minute       | default(omit) }}"
      hour:         "{{ item.hour         | default(omit) }}"
      day:          "{{ item.day          | default(omit) }}"
      month:        "{{ item.month        | default(omit) }}"
      weekday:      "{{ item.weekday      | default(omit) }}"
      job:          "{{ item.job                          }}"
      state:        "{{ item.state        | default('present') }}"
      user:         "{{ item.user         | default(omit) }}"
      cron_file:    "{{ item.cron_file    | default(omit) }}"
      special_time: "{{ item.special_time | default(omit) }}"
      disabled:     "{{ item.disabled     | default(omit) }}"
    with_items: "{{ cron_jobs }}"
    when:
      - cron_jobs is defined
      - cron_jobs | length > 0

  - name: Configuring cron variables
    cronvar:
      name:         "{{ item.name         | default(omit) }}"
      value:        "{{ item.value        | default(omit) }}"
      state:        "{{ item.state        | default(omit) }}"
      cron_file:    "{{ item.cron_file    | default(omit) }}"
      backup:       "{{ item.backup       | default(omit) }}"
      insertafter:  "{{ item.insertafter  | default(omit) }}"
      insertbefore: "{{ item.insertbefore | default(omit) }}"
      user:         "{{ item.user         | default(omit) }}"
    with_items: "{{ cron_vars }}"
    when: cron_vars is defined

  - name: template > generate needed script files
    template:
      src:   "{{ item.src}}.j2"
      dest:  "/{{ item.dest }}"
      owner: "{{ item.owner | default('root') }}"
      group: "{{ item.group | default('root') }}"
      mode:  "{{ item.mode  | default('0750') }}"
    loop: "{{ cron_files }}"
    when:
      - cron_files is defined
      - cron_files | length > 0

  become: yes
  tags: cron_jobs
